<h5>Cadastro de Empresas</h5>

<div class="row">
    <div class="col-md-4">

        <form #formCadastro="ngForm" (submit)="cadastrarEmpresa(formCadastro)">

            <div class="form-group">
                <label>Raz√£o Social:</label>
                <input type="text" class="form-control"
                       name="razaoSocial" ngModel
                       placeholder="Digite aqui"/>
            </div>

            <div class="form-group">
                <label>Nome Fantasia:</label>
                <input type="text" class="form-control"
                       name="nomeFantasia" ngModel
                       placeholder="Digite aqui"/>
            </div>

            <div class="form-group">
                <label>CNPJ</label>
                <input type="text" class="form-control"
                       name="cnpj" ngModel
                       placeholder="Digite aqui"/>
            </div>

            <div class="form-group">
                <button class="btn btn-success">
                    Cadastrar Empresa
                </button>
            </div>

        </form>

    </div>
</div>
